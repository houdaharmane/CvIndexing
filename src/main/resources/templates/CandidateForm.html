

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Candidate</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .notification {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 20px;
            border-radius: 4px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .notification.show {
            opacity: 1;
        }
        .sidebar {
            width: 200px;
            background-color: #f8f9fa;
            padding-top: 20px;
            transition: transform 0.3s ease;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            z-index: 999;
        }
        .sidebar.hidden {
            transform: translateX(-100%);
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #333;
            display: block;
        }
        .sidebar a:hover {
            background-color: #ddd;
            color: #000;
        }
        .sidebar .logout {
            position: absolute;
            bottom: 20px;
            width: 100%;
        }
        .content {
            margin-left: 200px;
            padding: 20px;
            width: calc(100% - 200px);
            transition: margin-left 0.3s ease;
        }
        .toggle-button {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            cursor: pointer;
        }
        .toggle-button i {
            font-size: 24px;
        }
    </style>
</head>
<body>

<div class="notification" id="notification">
    Candidate added successfully!
</div>

<div class="toggle-button" id="toggle-sidebar-button">
    <i class="fas fa-bars"></i>
</div>
<div class="sidebar" id="sidebar">
    <br>
    <a th:href="@{/login}"><i class="fas fa-sign-in-alt"></i> Logout</a>
    <a th:href="@{/candidates/candidate}"><i class="fas fa-user-plus"></i> Candidate Form</a>
    <a th:href="@{/chercher}"><i class="fas fa-search"></i> Search</a>
</div>

<div class="content" id="content">
    <div class="container mt-5">
        <h1>Create Candidate</h1>
        <form th:action="@{/candidates}" th:object="${candidate}" method="post" enctype="multipart/form-data" id="candidate-form">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required />
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required />
            </div>
            <div class="form-group">
                <label>Files:</label>
                <div id="file-input-container">
                    <div class="file-input-wrapper">
                        <input type="file" name="files" class="form-control-file" id="fileInput" />
                    </div>
                    <br>
                </div>
                <button type="button" class="btn btn-secondary" id="add-file-button">Add Another File</button>
            </div>

            <table class="table mt-5">
                <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">File Name</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody id="candidates-table-body">
                <!-- Rows for candidates will be dynamically added here -->
                </tbody>
            </table>
            <button type="button" class="btn btn-primary" id="add-candidate-button">Add Candidate</button>
            <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        const toggleButton = document.getElementById('toggle-sidebar-button');

        toggleButton.addEventListener('click', function() {
            sidebar.classList.toggle('hidden');
            content.classList.toggle('full-width');
        });

        const fileInputContainer = document.getElementById('file-input-container');
        const addFileButton = document.getElementById('add-file-button');
        const addCandidateButton = document.getElementById('add-candidate-button');
        const submitButton = document.getElementById('submit-button');

        addFileButton.addEventListener('click', function() {
            const fileInputWrapper = document.createElement('div');
            fileInputWrapper.className = 'file-input-wrapper';
            fileInputWrapper.innerHTML = '<input type="file" name="files" class="form-control-file" />';
            fileInputContainer.appendChild(fileInputWrapper);
        });

        addCandidateButton.addEventListener('click', function() {
            addCandidateToTable();
        });

        submitButton.addEventListener('click', function() {
            window.location.href = "search.html";
        });

        function addCandidateToTable() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const fileName = document.getElementById('fileInput').value.split(/(\\|\/)/g).pop();

            const tableBody = document.getElementById('candidates-table-body');
            const newRow = document.createElement('tr');

            newRow.innerHTML = `
                <td>${firstName}</td>
                <td>${lastName}</td>
                <td>${email}</td>
                <td>${fileName}</td>
                <td>
                    <button type="button" class="btn btn-warning edit-candidate-button">Edit</button>
                    <button type="button" class="btn btn-danger delete-candidate-button">Delete</button>
                    <button type="button" class="btn btn-success save-candidate-button d-none">Save</button>
                </td>
            `;
            tableBody.appendChild(newRow);

            // Add event listeners for the edit and delete buttons
            newRow.querySelector('.edit-candidate-button').addEventListener('click', function() {
                editCandidate(newRow);
            });

            newRow.querySelector('.delete-candidate-button').addEventListener('click', function() {
                deleteCandidate(newRow);
            });

            newRow.querySelector('.save-candidate-button').addEventListener('click', function() {
                saveCandidate(newRow);
            });

            // Show the notification
            const notification = document.getElementById('notification');
            notification.classList.add('show');

            // Hide the notification after 3 seconds
            setTimeout(function() {
                notification.classList.remove('show');
            }, 3000);
        }

        function editCandidate(row) {
            const cells = row.querySelectorAll('td');
            const firstName = cells[0].innerText;
            const lastName = cells[1].innerText;
            const email = cells[2].innerText;

            cells[0].innerHTML = `<input type="text" class="form-control" value="${firstName}">`;
            cells[1].innerHTML = `<input type="text" class="form-control" value="${lastName}">`;
            cells[2].innerHTML = `<input type="email" class="form-control" value="${email}">`;

            row.querySelector('.edit-candidate-button').classList.add('d-none');
            row.querySelector('.delete-candidate-button').classList.add('d-none');
            row.querySelector('.save-candidate-button').classList.remove('d-none');
        }

        function saveCandidate(row) {
            const cells = row.querySelectorAll('td');
            const firstName = cells[0].querySelector('input').value;
            const lastName = cells[1].querySelector('input').value;
            const email = cells[2].querySelector('input').value;

            cells[0].innerText = firstName;
            cells[1].innerText = lastName;
            cells[2].innerText = email;

            row.querySelector('.edit-candidate-button').classList.remove('d-none');
            row.querySelector('.delete-candidate-button').classList.remove('d-none');
            row.querySelector('.save-candidate-button').classList.add('d-none');
        }

        function deleteCandidate(row) {
            row.remove();
        }
    });
</script>
</body>
</html>
