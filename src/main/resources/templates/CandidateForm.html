<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Candidate</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Create Candidate</h1>
    <form th:action="@{/candidates}" th:object="${candidate}" method="post" enctype="multipart/form-data" id="candidate-form">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required />
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required />
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required />
        </div>
        <div class="form-group">
            <label>Files:</label>
            <div id="file-input-container">
                <div class="file-input-wrapper">
                    <input type="file" name="files" class="form-control-file" />
                </div>
            </div>
            <button type="button" class="btn btn-secondary" id="add-file-button">Add Another File</button>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const fileInputContainer = document.getElementById('file-input-container');
        const addFileButton = document.getElementById('add-file-button');

        addFileButton.addEventListener('click', function() {
            const fileInputWrapper = document.createElement('div');
            fileInputWrapper.className = 'file-input-wrapper';
            fileInputWrapper.innerHTML = '<input type="file" name="files" class="form-control-file" />';
            fileInputContainer.appendChild(fileInputWrapper);
        });

        document.getElementById('candidate-form').addEventListener('submit', function(event) {
            event.preventDefault();
            this.submit();
        });
    });
</script>
</body>
</html>
