<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom CSS styles */
        .candidate {
            margin-bottom: 20px;
        }

        .candidate ul {
            list-style: none;
            padding: 0;
            margin-top: 5px;
        }

        .candidate ul li {
            margin-bottom: 5px;
        }

        /* Sidebar styles */
        body {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 200px;
            background-color: #f8f9fa;
            padding-top: 20px;
            transition: transform 0.3s ease;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            z-index: 999;
        }
        .sidebar.hidden {
            transform: translateX(-100%);
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #333;
            display: block;
        }
        .sidebar a:hover {
            background-color: #ddd;
            color: #000;
        }
        .sidebar .logout {
            position: absolute;
            bottom: 20px;
            width: 100%;
        }
        .toggle-button {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            cursor: pointer;
        }
        .toggle-button i {
            font-size: 24px;
        }
        .content {
            margin-left: 200px;
            padding: 20px;
            width: calc(100% - 200px);
            transition: margin-left 0.3s ease;
        }
        .content.full-width {
            margin-left: 0;
        }
    </style>
</head>
<body>
<div class="toggle-button" id="toggle-sidebar-button">
    <i class="fas fa-bars"></i>
</div>
<div class="sidebar" id="sidebar">
    <br>
    <a th:href="@{/login}"><i class="fas fa-sign-in-alt"></i> Logout</a>
    <a th:href="@{/candidates/candidate}"><i class="fas fa-user-plus"></i> Candidate Form</a>
    <a th:href="@{/chercher}"><i class="fas fa-search"></i> Search</a>
</div>

<div class="content" id="content">
    <div class="container mt-5">
        <h1 class="mb-4">Candidate Search</h1>
        <form th:action="@{/chercher}" method="get" class="mb-4">
            <div class="input-group">
                <input type="text" name="keyword" class="form-control" placeholder="Enter a keyword" required>
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>

        <h2 class="mb-3">Result:</h2>
        <ul class="list-group">
            <li th:each="candidate : ${candidates}" class="list-group-item candidate">
                <div>
                    <h5 class="mb-0" th:text="${candidate.firstName + ' ' + candidate.lastName}"></h5>
                    <ul class="list-unstyled mt-2">
                        <li th:each="fileName : ${candidate.fileNameList}">
                            <a th:href="@{/candidates/download/{fileName}(fileName=${fileName})}" download class="d-flex align-items-center">
                                <i class="fas fa-download mr-2"></i>
                                <span th:text="${fileName}"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</div>

<!-- Bootstrap JS scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        const toggleButton = document.getElementById('toggle-sidebar-button');

        toggleButton.addEventListener('click', function() {
            sidebar.classList.toggle('hidden');
            content.classList.toggle('full-width');
        });
    });
</script>

</body>
</html>
